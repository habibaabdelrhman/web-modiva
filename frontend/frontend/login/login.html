<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      
      <input type="radio" id="item-1" class="sign-in" name="item" checked>
      <label for="item-1" class="item">Sign In</label>

      <input type="radio" id="item-2" class="sign-up" name="item">
      <label for="item-2" class="item">Sign Up</label>

      <div class="login-form">

        <div class="sign-in-htm">
          <div class="group">
            <input type="text" placeholder="Email" id="signin-email" class="input">
          </div>

          <div class="group">
            <input type="password" placeholder="Password" id="signin-password" class="input">
          </div>

          <div class="group">
            <input type="button" class="button" value="Sign In" id="signin-btn">
          </div>

          <div class="hr"></div>
          <div class="footer">
            <a href="../main/Main-page.html">Continue as a Guest?</a>
          </div>
        </div>

        <div class="sign-up-htm">
          <div class="group">
            <input type="text" class="input" id="signup-email" placeholder="Email">
          </div>

          <div class="group">
            <input type="password" id="signup-password" class="input" placeholder="Password">
          </div>

          <div class="group">
            <input type="password" id="signup-pass-repeat" class="input" placeholder="Repeat Password">
          </div>

          <div class="group">
            <input type="button" class="button" value="Sign Up" id="signup-btn">
          </div>

          <div class="hr"></div>
          <div class="footer">
            <label for="item-1">Already have an account?</label>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="login.js"></script> 
</body>
</html>
